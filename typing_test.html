<!DOCTYPE html>
<html>
<head>
    <title>MANDATORY TYPING TEST</title>
    <link rel="icon" href="assets/img/icon.ico" type="image/x-icon">
    <link href="styles/typing_test.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="search-logo-container">
        <img src="assets/img/bongocat_typing_test_logo.png" id="search-logo">
    </div>
    <div id="full-input">
        <p id="captcha-text">Hello My Name Is</p>
        <div id="input-background"></div>
        <input type="text" id="username-input" style="color:black;" autocomplete="off">
            <img id="bongo-cat" src="assets/img/bongo_cat_down.png">
            <img id="search-icon" src="assets/img/search_icon.svg">
        </input>
        <div id="spoodomotor-container">
            <img id="spoodomotor" src="assets/img/spoodomotor.png">
            <div id="wordometer-text">wordometer</div>
            <div id="spoodomotor-rotate"></div>
        </div>
        <div id="wpm-full"><span id="wpm">0</span> = <span id="req-wpm">0</span></div>
    </div>
    <script src="scripts/typing_test.js"></script>
</body>
</html>
